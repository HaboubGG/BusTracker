<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title> CleverVision </title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/editProfile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

</head>

<body>

<!--Navigation Bar-->
<div class="logo">
  <h1> CleverVision </h1>
</div>
<span id="close"> <img style="width: 25px;" src="http://www.pvhc.net/img5/onbbqnqzkjrtvirmiqnp.png" alt="CLOSE"> </img> </span>
<span id="menu"> <img style="width: 25px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR11WXR-a18XfNZknL7S4lu0lLyC4aWZPY4sLd4wNHUNv9So2gd"
                      alt="MENU"> </span>
<nav>
  <ul>
    <li> <a href=""><i class="bi bi-house-door-fill"></i> HOME </a> </li>
    <li th:if="${user.getRole()==3}"> <a href="/dashboard"> <i class="bi bi-shield-fill"></i> DASHBOARD</a> </li>
    <li><i class="bi bi-person-fill"></i> <a href="/editProfile" th:text="${user.getLogin()}"></a> </li>
    <li> <a href="/logout"><i class="bi bi-box-arrow-right"></i> LOGOUT</a></li>
  </ul>
</nav>

<header>
  <div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>

        <form class="form-horizontal" method="post" role="form" action="/editProfile" th:object="${editProfileRequest}">
          <div class="form-group">
            <label class="col-lg-3 control-label">Username:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="login" th:value="${user.getLogin()}" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="email" th:value="${user.getEmail()}" required>
            </div>
          </div>
          <div class="col-md-8">
            <input type="submit"  value="Save Changes" class="submit-button">
            <span></span>
            <input type="reset" class="reset-button" value="Cancel">
          </div>
        </form>



        <br>


        <div class="alert alert-danger" role="alert" th:if="${param.error1 != null}">
          Please Confirm your password
        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.error != null}">
          Current password is incorrect
        </div>
        <form class="form-horizontal" method="post" role="form" action="/ChangePasswordProfile" th:object="${ChangePasswordRequest}">
          <h3>Change password</h3>
          <div class="form-group">

            <label class="col-md-3 control-label"> Current Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="currentPassword" required >
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">New password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Confirm new password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="confirmPassword" required  >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">

              <input type="submit" value="Save Changes" class="submit-button" >
              <span></span>
              <input type="reset" class="reset-button" value="Cancel">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="contentScript.js"></script> -->
</html>
