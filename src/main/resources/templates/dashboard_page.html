<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/DashboardStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
<!--Navigation Bar-->
<div class="logo">
    <h1> CleverVision </h1>
</div>
<span id="close"> <img style="width: 25px;" src="http://www.pvhc.net/img5/onbbqnqzkjrtvirmiqnp.png" alt="CLOSE"> </img> </span>
<span id="menu"> <img style="width: 25px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR11WXR-a18XfNZknL7S4lu0lLyC4aWZPY4sLd4wNHUNv9So2gd"
                      alt="MENU"> </span>
<nav>
    <ul>
        <li> <a href="/main"> <i class="bi bi-house-door-fill"></i> HOME </a> </li>
        <li th:if="${user.getRole()==3}"> <a href="/dashboard"><i class="bi bi-shield-fill"></i> DASHBOARD</a> </li>
        <li th:if="${user.getRole()==2}"> <a href="/driverDashboard"><i class="bi bi-shield-fill"></i> DRIVER DASHBOARD</a> </li>
        <li><i class="bi bi-person-fill"></i> <a href="/editProfile" th:text="${user.getLogin()}"></a> </li>
        <li> <a href="/logout"><i class="bi bi-box-arrow-right"></i> LOGOUT</a></li>
    </ul>
</nav>
<header>
<div class="app-container">
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="#" class="nav__item-link">Dashboard</a>
            </li>
            <li class="nav__list-item nav__list-item--active">
                <a href="/dashboard" class="nav__item-link">Users dashboard</a>
            </li>
            <li class="nav__list-item">
                <a href="/travelDashboard" class="nav__item-link">Travel dashboard</a>
            </li>
            <li class="nav__list-item">
                <a href="#" class="nav__item-link">Locations</a>
            </li>
            <li class="nav__list-item">
                <a href="#" class="nav__item-link">Contracts</a>
            </li>
            <li class="nav__list-item">
                <a href="#" class="nav__item-link">Statuses</a>
            </li>
            <li class="nav__list-item">
                <a href="#" class="nav__item-link">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="app-view">
        <main class="content">
            <h1>Users</h1>
            <h2>Subheading</h2>
            <p>Please don't be an idiot when editing ur dashboard ! </p>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${UsersList}">
                    <td th:text="${user.getId()}">
                        <a href="#"></a>
                    </td>
                    <td th:text="${user.getLogin()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:if="${user.getRole()==1}"> User</td>
                    <td th:if="${user.getRole()==2}"> Driver</td>
                    <td th:if="${user.getRole()==3}"> Moderator</td>

                    <td>
                        <form method="post" th:action="@{dashboard/editRole}" onsubmit="return confirm('are you sure you want to edit this user ? ')">
                            <input type="hidden" name="id" th:value="${user.getId()}">
                            <button type="submit" class="btn">Edit Role</button>
                            <select id="role" name="role"  class="form-select form-select-sm">
                                <option value="User"> User</option>
                                <option value="Driver">Driver</option>
                                <option value="Moderator">Moderator</option>
                            </select>
                        </form>

                        <form method="post" th:action="@{dashboard/delete}" onsubmit="return confirm('are you sure you want to delete this user ? ')">
                            <input type="hidden" name="id" th:value="${user.getId()}">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</header>
</body>
</html>
