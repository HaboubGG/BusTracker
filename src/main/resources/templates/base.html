<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Page Title</title>
</head>
<body>
<div  class="container" id="navbar">
  <div class="row">
    <div class="col"></div>
    <nav class="navbar navbar-expand-lg bg-light col mt-4">
      <div class="container-fluid">
        <button class="navbar-toggler mx-auto pt-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <img src="img/LogoBusTracker.png" alt="Toggler Icon" width="80px">
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item"> <img class="logo" src="img/LogoBusTracker.png"></li>
            <li class="nav-item"> <a href="/main" class="nav-link"><i class="bi bi-house-door-fill"></i> HOME </a> </li>
            <li class="nav-item" th:if="${user.getRole()==3}">
              <a class="nav-link" href="/dashboard">
                <i class="bi bi-shield-fill"></i>
                DASHBOARD
              </a>
            </li>
            <li class="nav-item" th:if="${user.getRole()==2}"> <a class="nav-link"href="/driverDashboard"><i class="bi bi-shield-fill"></i> DRIVER DASHBOARD</a> </li>
            <li class="nav-item">
              <a class="nav-link" href="/editProfile">
                <i class="bi bi-person-fill"></i>
                PROFILE
              </a>
            </li>
            <li class="nav-item"> <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> LOGOUT</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col"></div>
  </div>
</div>
<!-- Define the main content section -->
<main layout:fragment="content">
  <!-- Content for individual pages will be inserted here -->
</main>

</body>
</html>
